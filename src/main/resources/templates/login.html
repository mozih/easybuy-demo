<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>轻松比easybuy-登录界面</title>
    <link href="css/common.css" rel="stylesheet" type="text/css"/>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript">
        function checkAll() {
            var username = document.getElementById("username").value;
            var userPassword = document.getElementById("userPassword").value;
            var valideCode = document.getElementById("valideCode").value;
            var errorMsg = document.getElementById("errorMsg");
            if (username == "") {
                errorMsg.innerHTML = "用户名不能为空";
                return false;
            } else if (userPassword == "") {
                errorMsg.innerHTML = "用户密码不能为空";
                return false;
            } else if (valideCode == "") {
                errorMsg.innerHTML = "验证码不能为空";
                return false;
            } else {
                errorMsg.innerHTML = "";
            }
            return true;
        }

    </script>
</head>
<body>
<div class="wrap">
    <!-- main begin-->
    <div class="main">
        <div class="sidebar">
            <p><img src="images/loginlogo.jpg" width="443" height="314" alt=""/></p>
        </div>
        <div class="sidebarg">
            <form id="userInfo" method="post" onsubmit="return checkAll()" th:action="@{/doLogin}">
                <div class="login">
                    <dl>
                        <dt class="blues">用户登陆</dt>
                        <dd><label for="username">用户名：</label><input type="text" id="username" class="inputh"
                                                                 name="username" value=""></dd>
                        <dd><label for="userPassword">密 码：</label><input type="password" id="userPassword" class="inputh"
                                                                     name="userPassword" value=""/></dd>
                        <dd>
                            <label class="lf" for="valideCode">验证码：</label>
                            <input type="text" id="valideCode" class="inputh inputs lf" name="valideCode"/>
                            <span class="wordp lf">
           <!-- <img src="images/img2.jpg" width="96" height="27" alt="" /> -->
           
          <img th:src="@{/getCode}" onclick="this.src='getCode?time='+new Date().getTime()" width="96" height="27"
               alt=""/>
           </span>
                            <span class="blues lf"><a href="" title="">看不清</a></span>
                        </dd>
                        <dd>
                            <input type="checkbox"
                                   id="autoValue" c onclick="document.getElementById('rem_u').value=this.checked?1:0">
                            <input type="hidden" name="rem_u" id="rem_u" value="0">
                            <label for="autoValue">下次自动登录</label>
                            <span id="errorMsg" style="color: red;font-size: 18px;font-weight: bold;"
                                  th:text="${errorMsg}"></span>
                        </dd>
                        <dd class="buttom">
                            <input name="" type="submit" value="登 录" class="spbg buttombg f14 lf"/>
                            <input name="" type="button" value="注 册" onclick="location='toregister'"
                                   class="spbg buttombg f14 lf"/>
                            <span class="blues  lf"><a href="/easybuy/forgetPassword" title="">忘记密码?</a></span>
                            <div class="cl"></div>
                        </dd>

                    </dl>
                </div>
            </form>
        </div>
    </div>
    <!-- main end-->
    <!-- footer begin-->
</div>
<!--footer end-->

</div>
</body>
</html>
